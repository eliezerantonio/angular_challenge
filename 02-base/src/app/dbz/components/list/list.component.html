<ul class="list-group">
  <li
    *ngFor="
      let character of characteresList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item"
    [ngClass]="{
      ' list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary"> {{ i + 1 }}. - </span>
    <span> {{ character.name }} - </span>

    <strong>Power: </strong>

    <span> {{ character.power }}</span>

    <span>É o primeiro:{{ isFirst }}</span> <span>É o ultimo:{{ isLast }}</span>
  </li>
</ul>
